<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>結果送信完了ページ</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/causalexp/css/end.css' %}">
</head>

<body>
    <div id="end_area">
    <h2 id="end_message">実験へのご協力ありがとうございました。</h2>
    </div>
    <div id="reward_area">
    <ul>
        <h3>謝金の受け取りについて</h3>
        <li> 以下のコードを指定した回答欄に入力して下さい。</li>
        <li><textarea id="complete_code" readonly></textarea><br><button id="copy_button">数字をコピーする</button></li>
        <li>表示には数秒かかる場合があります。</li>
        <li>長時間待ってもコードが表示されない場合、URLの末尾の「id=」から始まる数字をコードとしてご利用ください。</li>
        <li>間違ったコードを入力、または入力が無い場合は報酬をお支払いできませんのでご了承ください。</li>
        <li>クラウドワークスへの入力を確認してからページを閉じてください。</li>
    </ul>
    </div>
<script type="text/javascript">
function copy(){
    document.getElementById('complete_code').select();
    return document.execCommand("copy");
}

var text = document.getElementById('complete_code');
text.readonly = false;
text.value = window.location.search.split('=')[1];
text.readonly = true;
document.querySelector("#copy_button").addEventListener("click", copy);
</script>
</body>

</html>
